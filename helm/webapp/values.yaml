# Default values for webapp.
replicaCount: 2

image:
  repository: omaralaswar/devops-sample-app
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: "gce"
  annotations:
    kubernetes.io/ingress.global-static-ip-name: ""
    networking.gke.io/managed-certificates: ""
    cert-manager.io/cluster-issuer: ""
    cert-manager.io/acme-challenge-type: http01
  hosts:
    - host: webapp.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: webapp-tls
      hosts:
        - webapp.local

# cert-manager configuration (disabled by default)
certManager:
  enabled: false
  clusterIssuer:
    name: "letsencrypt-prod"
    type: "letsencrypt-prod"  # Options: "letsencrypt-staging", "letsencrypt-prod", "self-signed"
    email: "your-email@example.com"

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Health check configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env:
  - name: PORT
    value: "8080"
  - name: NODE_ENV
    value: "production"