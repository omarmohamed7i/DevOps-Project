name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  security-events: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: omaralaswar/devops-sample-app

jobs:
  # Job 1: Test
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'app/package.json'

    - name: Install dependencies
      working-directory: ./app
      run: npm ci

    - name: Run linting
      working-directory: ./app
      run: |
        npm install -g eslint
        eslint . --ext .js || true

    - name: Run tests
      working-directory: ./app
      run: npm test

    - name: Test Dockerfile syntax
      run: docker build -t test-build ./app

  # Job 2: Build and Push Docker Image
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Deploy Monitoring Stack
  deploy-monitoring:
    name: Deploy Monitoring Stack
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup gcloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: ${{ secrets.GKE_CLUSTER_ZONE }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials: ${{ secrets.GCP_SA_KEY }}

    - name: Test kubectl connection
      run: |
        kubectl get nodes

    - name: Deploy Prometheus
      run: |
        kubectl create namespace monitoring || true
        kubectl apply -f monitoring/prometheus.yaml
        kubectl rollout status deployment/prometheus -n monitoring --timeout=300s

    - name: Deploy Grafana
      run: |
        kubectl apply -f monitoring/grafana.yaml
        kubectl rollout status deployment/grafana -n monitoring --timeout=300s

    - name: Verify monitoring stack
      run: |
        # Check if Prometheus is accessible
        kubectl wait --for=condition=available --timeout=300s deployment/prometheus -n monitoring

        # Check if Grafana is accessible
        kubectl wait --for=condition=available --timeout=300s deployment/grafana -n monitoring

        # Test Prometheus targets
        kubectl port-forward -n monitoring svc/prometheus 9090:9090 &
        PF_PID=$!
        sleep 10

        # Test Prometheus API
        if curl -f http://localhost:9090/api/v1/status/config; then
          echo "✅ Prometheus is healthy"
        else
          echo "❌ Prometheus health check failed"
          kill $PF_PID 2>/dev/null
          exit 1
        fi
        kill $PF_PID 2>/dev/null

  # Job 4: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-monitoring]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup gcloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: ${{ secrets.GKE_CLUSTER_ZONE }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials: ${{ secrets.GCP_SA_KEY }}

    - name: Deploy to production
      run: |
        # Deploy with production values
        helm upgrade --install webapp ./helm/webapp \
          --namespace web-app \
          --set image.tag=latest \
          --set replicaCount=3 \
          --set autoscaling.enabled=true \
          --set autoscaling.minReplicas=2 \
          --set autoscaling.maxReplicas=10 \
          --set autoscaling.targetCPUUtilizationPercentage=70 \
          --wait \
          --timeout=10m

    - name: Health check
      run: |
        # Wait for deployment to be ready
        kubectl rollout status deployment/webapp -n web-app --timeout=300s

        # Port forward and test health endpoint
        kubectl port-forward -n web-app svc/webapp 8080:80 &
        PF_PID=$!

        # Wait for port forward to be ready
        sleep 10

        # Test health endpoint
        for i in {1..30}; do
          if curl -f http://localhost:8080/health; then
            echo "Health check passed"
            kill $PF_PID 2>/dev/null
            exit 0
          fi
          echo "Health check attempt $i failed, retrying..."
          sleep 10
        done

        kill $PF_PID 2>/dev/null
        echo "Health check failed after 30 attempts"
        exit 1

    
    - name: Test Grafana connectivity
      run: |
        # Test Grafana API
        kubectl port-forward -n monitoring svc/grafana 3000:3000 &
        GF_PID=$!
        sleep 10

        # Test Grafana health
        if curl -f http://admin:admin123@localhost:3000/api/health; then
          echo "✅ Grafana is accessible"
        else
          echo "❌ Grafana health check failed"
          kill $GF_PID 2>/dev/null
          exit 1
        fi
        kill $GF_PID 2>/dev/null

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

# Required Secrets:
# DOCKER_USERNAME: Docker Hub username (omaralaswar)
# DOCKER_PASSWORD: Docker Hub password/access token
# GCP_SA_KEY: Google Cloud service account key JSON
# GCP_PROJECT_ID: GCP Project ID (devops-candidate-1)
# GKE_CLUSTER_NAME: GKE cluster name (devops-gke)
# GKE_CLUSTER_ZONE: GKE cluster zone (us-central1-a)
